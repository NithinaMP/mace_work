<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="stylelib.css">
</head>
<body>
    <h1 >LIBRARY</h1>

    <div class="library">
        <div class="book">
            
            <h2 class="title">The Lord of the Rings</h2>
            <p class="owner">Owner: John Doe</p>
            <p class="availability available">Available</p>
        </div>

        <div class="book">
            
            <h2 class="title">To Kill a Mockingbird</h2>
            <p class="owner">Owner: Jane Smith</p>
            <p class="availability unavailable">Unavailable</p>
        </div>

        <div class="book">
            <h2 class="title">1984</h2>
            <p class="owner">Owner: John Doe</p>
            <p class="availability available">Available</p>
        </div>

        <div class="book">
            <h2 class="title">Dune</h2>
            <p class="owner">Owner: Paul Atreides</p>
            <p class="availability available">Available</p>
        </div>

        <div class="book">
            <h2 class="title">The Hitchhiker's Guide to the Galaxy</h2>
            <p class="owner">Owner: Zaphod Beeblebrox</p>
            <p class="availability unavailable">Unavailable</p>
        </div>
    </div>

</body>
</html>
